data:
  batch_size: 1
  data_pattern: Marmousi_sample0.npy
  seismic_data_dir: dataset/Marmousi_Ablation/Seismic_Data/
  velocity_data_dir: dataset/Marmousi_Ablation/Velocity_Data/
diffusion:
  image_size: 72
  model_path: pretrained_models/model-4.pt
  objective: pred_noise
  sampling_timesteps: 250
  timesteps: 1000
experiment:
  log_interval: 10
  name: marmousi_ablation_grad_norm_only_dt30_ts10
  random_seed: 8888
  results_dir: ablation_results/
  save_intermediate: false
  save_metrics: true
model:
  channels: 1
  dim: 64
  dim_mults:
  - 1
  - 2
  - 4
  - 8
  flash_attn: false
optimization:
  diffusion_ts: 30
  grad_clip: 1.0
  grad_norm: true
  grad_smooth: null
  initial_type: smoothed
  lr: 0.01
  missing_number: 0
  model_blur: false
  noise_std: 0.0
  noise_type: gaussian
  patch_kernel_size:
  - 70
  - 70
  patch_stride:
  - 1
  - 60
  sigma: 20.0
  ts: 10
  use_patches: true
pde:
  dt: 0.001
  dx: 10.0
  f: 15.0
  gz: 10
  n_grid: 190
  nbc: 120
  ng: 190
  ns: 5
  nt: 1000
  sz: 10
