# Marmousi Patch-Based Regularization Test Configuration
# This config tests the patch-based regularization on Marmousi dataset
# Marmousi velocity model: 70x190 (width=190 > patch_size=72, will trigger patching)

pde:
  n_grid: 190  # Horizontal grid size (width) - matches Marmousi width
  nt: 1000
  dx: 10.0
  dt: 0.001
  nbc: 120
  f: 15.0
  sz: 10
  gz: 10
  ng: 190  # Number of receivers - matches number of seismic traces
  ns: 5

model:
  dim: 64
  dim_mults: [1, 2, 4, 8]
  flash_attn: false
  channels: 1

diffusion:
  image_size: 72
  timesteps: 1000
  sampling_timesteps: 250
  objective: pred_noise
  model_path: pretrained_models/model-3.pt

optimization:
  lr: 0.03
  ts: 300
  regularization: diffusion
  reg_lambda: 0.75
  use_time_weight: false
  share_noise_across_batch: false
  sigma: 20.0
  sigma_x0: 0.0001
  initial_type: smoothed
  noise_std: 0.0
  noise_type: gaussian
  missing_number: 0

data:
  seismic_data_dir: dataset/Marmousi/Seismic_Data/
  velocity_data_dir: dataset/Marmousi/Velocity_Data/
  batch_size: 1
  data_pattern: "*.npy"
  use_mmap: true

experiment:
  name: marmousi_red_diffeq
  results_dir: experiment/
  save_intermediate: false
  log_interval: 10
  save_metrics: true
  random_seed: 8888

