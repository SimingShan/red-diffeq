# RED-DiffEq Default Configuration
# Uses nested structure for organization

# PDE Solver Parameters
pde:
  n_grid: 70
  nt: 1000
  dx: 10.0
  dt: 0.001
  nbc: 120
  f: 15.0
  sz: 10
  gz: 10
  ng: 70
  ns: 5

# Model Architecture
model:
  dim: 64
  dim_mults: [1, 2, 4, 8]
  flash_attn: false
  channels: 1

# Diffusion Model
diffusion:
  image_size: 72
  timesteps: 1000
  sampling_timesteps: 250
  objective: pred_noise
  model_path: pretrained_models/model-2.pt

# Optimization (Adam + Cosine Annealing + L1 Loss - always)
optimization:
  lr: 0.03
  ts: 300
  regularization: diffusion  # Options: diffusion, tv, l2, none, null
  reg_lambda: 0.75
  sigma: 10.0
  initial_type: smoothed  # Options: smoothed, homogeneous, linear
  noise_std: 0.0
  noise_type: gaussian  # gaussian or laplace
  missing_number: 0

# Data Configuration
data:
  seismic_data_dir: dataset/OpenFWI/Seismic_Data/
  velocity_data_dir: dataset/OpenFWI/Velocity_Data/
  batch_size: 20
  data_pattern: "*.npy"
  use_mmap: true

# Experiment Metadata
experiment:
  name: pretrained_model_comparison_2
  results_dir: experiment/
  save_intermediate: false
  log_interval: 10
  save_metrics: true
  random_seed: null
